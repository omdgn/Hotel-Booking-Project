<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">
        Hesap Oluşturun
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Zaten hesabınız var mı? 
        <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
          Giriş yapın
        </a>
      </p>
    </div>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
      </div>

      <!-- Register Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- First Name and Last Name -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">
              Ad
            </label>
            <div class="mt-1">
              <input
                id="firstName"
                name="firstName"
                type="text"
                formControlName="firstName"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                [class.border-red-500]="getFieldError('firstName')"
                placeholder="Adınız"
              />
            </div>
            <div *ngIf="getFieldError('firstName')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('firstName') }}
            </div>
          </div>

          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">
              Soyad
            </label>
            <div class="mt-1">
              <input
                id="lastName"
                name="lastName"
                type="text"
                formControlName="lastName"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                [class.border-red-500]="getFieldError('lastName')"
                placeholder="Soyadınız"
              />
            </div>
            <div *ngIf="getFieldError('lastName')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('lastName') }}
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email Adresi
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [class.border-red-500]="getFieldError('email')"
              placeholder="ornek@email.com"
            />
          </div>
          <div *ngIf="getFieldError('email')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('email') }}
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Şifre
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [class.border-red-500]="getFieldError('password')"
              placeholder="En az 8 karakter, 1 rakam, 1 özel karakter"
            />
          </div>
          <div *ngIf="getFieldError('password')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('password') }}
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
            Şifre Tekrar
          </label>
          <div class="mt-1">
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              [class.border-red-500]="getFieldError('confirmPassword')"
              placeholder="Şifrenizi tekrar girin"
            />
          </div>
          <div *ngIf="getFieldError('confirmPassword')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('confirmPassword') }}
          </div>
        </div>

        <!-- City and Country -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div>
            <label for="city" class="block text-sm font-medium text-gray-700">
              Şehir
            </label>
            <div class="mt-1">
              <input
                id="city"
                name="city"
                type="text"
                formControlName="city"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                [class.border-red-500]="getFieldError('city')"
                placeholder="Şehriniz"
              />
            </div>
            <div *ngIf="getFieldError('city')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('city') }}
            </div>
          </div>

          <div>
            <label for="country" class="block text-sm font-medium text-gray-700">
              Ülke
            </label>
            <div class="mt-1">
              <select
                id="country"
                name="country"
                formControlName="country"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                [class.border-red-500]="getFieldError('country')"
              >
                <option value="">Ülke seçin</option>
                <option *ngFor="let country of countries" [value]="country">
                  {{ country }}
                </option>
              </select>
            </div>
            <div *ngIf="getFieldError('country')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('country') }}
            </div>
          </div>
        </div>

        <!-- Photo URL (Optional) -->
        <div>
          <label for="photoUrl" class="block text-sm font-medium text-gray-700">
            Profil Fotoğrafı URL <span class="text-gray-500">(İsteğe bağlı)</span>
          </label>
          <div class="mt-1">
            <input
              id="photoUrl"
              name="photoUrl"
              type="url"
              formControlName="photoUrl"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="https://example.com/photo.jpg"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isLoading ? 'Hesap oluşturuluyor...' : 'Hesap Oluştur' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
